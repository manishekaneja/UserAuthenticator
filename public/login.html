<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body style="height:100%;position:absolute;width:100%;background-color:lightgreen;">
  <div id="container" style="background-color: white;margin:100px auto;width:800px;">
    <div id="userinfo" style="position:relative;align-items: center;padding:30px;">

      <div class="text" style="text-align: center;font-weight:900;margin-bottom:30px;">
        <h3>
          <strong>Login</strong>
        </h3>
      </div>
      <form class="form-horizontal" method="post" action="/"> 
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Login" class="btn btn-primary">
          </div>
        </div>
      </form>




    </div>
  </div>
</body>

</html>
