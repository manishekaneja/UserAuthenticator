<div>
    <div class="row">
        <div id="container" class="col-md-6 col-md-offset-3 " style="background-color: white;margin-top:100px;border:1px solid darkslategrey;box-shadow:slategray 0px 0px 20px;border-radius:10px">
            <div id="userinfo" style="position:relative;align-items: center;padding:30px;">

                <div class="text" style="text-align: center;font-weight:900;margin-bottom:30px;">
                    <h3>
                        <strong>Login</strong>
                    </h3>
                </div>
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" ng-model="username" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" ng-model="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1 ">
                            <button ng-click="log()" class="btn btn-block btn-primary">Login</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1 ">
                            <a href="#!register">
                                <button class="btn btn-block btn-default">Register</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:10px">
        <div id="successbox" ng-show="successbox" class="alert alert-success alert-dismissible col-md-4 col-md-offset-4 " role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong> {{result}} :)</strong>
        </div>
        <div id="failbox" ng-show="failbox" class="alert alert-danger alert-dismissible col-md-4 col-md-offset-4" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{result}} :(</strong>
        </div>
    </div>
</div>
