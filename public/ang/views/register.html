<div id="container" class="col-md-6 col-md-offset-3 " style="background-color: white;margin-top:100px;border:1px solid darkslategrey;box-shadow:slategray 0px 0px 20px;border-radius:10px">
    <div id="userinfo" style="position:relative;align-items: center;padding:30px;">
        <div class="text" style="text-align: center;font-weight:900;margin-bottom:30px;">
            <h3>
                <strong>Register</strong>
            </h3>
        </div>
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-9    ">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="cpassword" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-1 ">
                    <input type="submit" value="Register" class="btn btn-block btn-primary">
                </div>
            </div>
            <div class="form-group">
                <div  class="col-md-10 col-md-offset-1 ">

                    <a href="#!login">
                        <button class="btn btn-block btn-default">Login</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
